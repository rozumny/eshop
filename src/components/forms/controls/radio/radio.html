<div *ngIf="!control.config.hide" radio-group (ionChange)="onChange($event)">
    <ion-item *ngIf="!control.config.hideLabel">
        {{control.config.label | translate }}
    </ion-item>
    <ion-item *ngFor="let o of options">
        <ion-label>{{o.label}}</ion-label>
        <ion-radio checked="{{getChecked(o.value)}}" [class.radio-md]="'true'" [value]="o.value"></ion-radio>
    </ion-item>
</div>
