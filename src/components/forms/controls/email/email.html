<ion-item class="primarybg  inputColor" *ngIf="show" [class.error]="!control.abstractControl.valid && control.abstractControl.touched">
    <ion-label stacked class="label">
        <span *ngIf="control.config.required" class="red">*</span>
        {{ control.config.label | translate }}
        <div *ngIf="control.abstractControl.hasError('required') && control.abstractControl.touched" class="error-box">{{ 'form_label_field_required' | translate }}</div>
    </ion-label>
    <ion-input type="email" [(ngModel)]='control.dataObject[control.dataField]' [formControl]="control.abstractControl"></ion-input>
</ion-item>
