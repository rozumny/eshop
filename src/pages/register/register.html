<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'register_title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register">
  <newforms [form]="model | async"></newforms>

  <div class="align-bottom" padding text-center>
    {{'login_text' | translate}}
    <span class="bold" (click)="login()">{{'login' | translate}}</span>
  </div>
</ion-content>
