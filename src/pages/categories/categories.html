<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'categories_title' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="categories">
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="viewCategory(category)">
      {{ category.title }}
    </ion-item>
  </ion-list>
</ion-content>
