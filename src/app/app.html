<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-left">
    <!-- User profile -->
    <!-- <div padding class="menu-left menu-bg">
      <a menuClose>
        <img class="profile-picture" src="assets/img/user/adam.jpg">
    <h4 ion-text color="light">Miloslava Šípková</h4>
    </a>
    </div> -->

    <ion-list class="list-full-border">
      <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon item-left name="{{ page.icon }}"></ion-icon>
        {{ page.title }}
        <ion-badge color="danger" item-right *ngIf="page.count">{{ page.count }}</ion-badge>
      </button>
      <button *ngIf="cart && cart.items.length > 0" ion-item menuClose (click)="openCart()">
        <ion-icon item-left name="ios-cart-outline"></ion-icon>
        {{ 'cart_title' | translate }}
      </button>
      <button *ngIf="user" ion-item menuClose (click)="openMyOrders()">
        <ion-icon item-left name="ios-timer-outline"></ion-icon>
        {{ 'my_orders' | translate }}
      </button>
      <button *ngIf="user" ion-item menuClose (click)="logout()">
        <ion-icon item-left name="log-out"></ion-icon>
        {{ 'logout' | translate }}
      </button>
      <button *ngIf="!user" ion-item menuClose (click)="login()">
        <ion-icon item-left name="log-in"></ion-icon>
        {{ 'login' | translate }}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer *ngIf="!user">
    <div class="align-bottom" menuClose padding text-center>
      {{'register' | translate}}
      <span class="bold" (click)="register()">{{'register_button' | translate}}</span>
    </div>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
